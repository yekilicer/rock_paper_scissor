<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class="header">ROCK, PAPER, SCISSORS?</div>
    <div class="game">
        <div class="player-container">
            <div class="player-info">
                <img src="./icons/person.png" alt="person" class="person">
                <div class="player-score">SCORE 0</div>
            </div>
            <div class="selections">
                <div class="selection">
                    <p>ROCK</p>
                    <img src="./icons/rock.png" alt="rock" class="rock">
                </div>
                <div class="selection">
                    <p>PAPER</p>
                    <img src="./icons/paper.png" alt="rock" class="paper">
                </div>
                <div class="selection">
                    <p>SCISSORS</p>
                    <img src="./icons/scissors.png" alt="rock" class="scissors">
                </div>
            </div>
        </div>
        <div class="player-container">
            <div class="player-info">
                <img src="./icons/robot.png" alt="robot" class="person">
                <div class="computer-score">SCORE 0</div>
            </div>
            <div class="selections">
                <div class="selection">
                    <p>ROCK</p>
                    <img src="./icons/rock.png" alt="rock" class="rock">
                </div>
                <div class="selection">
                    <p>PAPER</p>
                    <img src="./icons/paper.png" alt="rock" class="paper">
                </div>
                <div class="selection">
                    <p>SCISSORS</p>
                    <img src="./icons/scissors.png" alt="rock" class="scissors">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
