<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">ROCK, PAPER, SCISSORS?</div>
    <div class="game">
        <div class="player-container">
            <div class="player-info">
                <img src="./icons/person.png" alt="person" class="person">

            </div>
            <div class="selections">
                <div class="selection">
                    <p>ROCK</p>
                    <img src="./icons/rock.png" alt="rock" class="rock">
                </div>
                <div class="selection">
                    <p>PAPER</p>
                    <img src="./icons/paper.png" alt="rock" class="paper">
                </div>
                <div class="selection">
                    <p>SCISSORS</p>
                    <img src="./icons/scissors.png" alt="rock" class="scissors">
                </div>
            </div>
        </div>
        <div class="scores">
            <div class="scoreboard">0:0</div>
            <div class="round-result"></div>
        </div>
        <div class="computer-container">
            <div class="player-info">
                <img src="./icons/robot.png" alt="robot" class="person">
            </div>
            <div class="selections">
                <div class="selection">
                    <p>ROCK</p>
                    <img src="./icons/rock.png" alt="rock" class="rock">
                </div>
                <div class="selection">
                    <p>PAPER</p>
                    <img src="./icons/paper.png" alt="rock" class="paper">
                </div>
                <div class="selection">
                    <p>SCISSORS</p>
                    <img src="./icons/scissors.png" alt="rock" class="scissors">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
